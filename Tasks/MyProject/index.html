<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">CRM System</div>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="sales.html">Sales</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
            <div class="user-profile">
                <img src="assets/images/user-icon.png" alt="User Profile">
                <span>User Name</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h1>Welcome to your CRM Dashboard</h1>
            <div class="cards">
                <div class="card">
                    <h2>Contacts</h2>
                    <p>Manage your customer contacts</p>
                </div>
                <div class="card">
                    <h2>Sales</h2>
                    <p>Track your sales pipeline</p>
                </div>
                <div class="card">
                    <h2>Tasks</h2>
                    <p>Manage your tasks and to-dos</p>
                </div>
                <div class="card">
                    <h2>Support</h2>
                    <p>Handle customer support tickets</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
